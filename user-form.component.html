<h3>Create User</h3>

<div class="row justify-content-center">
    <div class="col-md-4">
        <div [hidden]="submitted" >
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                <label for="Name_{{user.Id}}">Name</label>
                <input type="text" class="form-control" id="Name_{{user.Id}}" required [(ngModel)]="user.Name" name="Name" >
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="DOB_{{user.Id}}">DOB</label>
                        <input type="text" class="form-control" id="DOB_{{user.Id}}" required [(ngModel)]="user.DOB" name="DOB" >
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="Gender_{{user.Id}}">Gender</label>
                        <select class="form-control" id="Gender_{{user.Id}}" required [(ngModel)]="user.Gender" name="Gender" >
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="Avatar_{{user.Id}}">Avatar</label>
                    <input type="text" class="form-control" id="Avatar_{{user.Id}}" required [(ngModel)]="user.Avatar" name="Avatar" >
                </div>
            
                <div class="form-group">
                        <div class="custom-control custom-checkbox my-1 mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="IsActive_{{user.Id}}" [(ngModel)]="user.IsActive"
                                [ngModelOptions]="{standalone: true}" name="IsActive" />
                                <label class="custom-control-label" for="IsActive_{{user.Id}}">Is Active</label>
                        </div>
                </div>
                <div class="text-right">
                    <a  routerLink="/UserList" class="btn btn-primary" style="margin-right: 10px">Back to User List</a>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
                  
        </div>
                  
        <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
        <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
        </div>
    </div>
</div>
